version: 2.1

orbs:
  codacy: codacy/base@1.2.1
  codacy_plugins_test: codacy/plugins-test@0.6.6

jobs:
  build_and_test:
    parameters:
      node_version:
        type: string
        default: latest
        description: Specify the node version
    docker:
      - image: circleci/node:<<parameters.node_version>>
    working_directory: ~/workdir
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Test
          command: yarn run test
  
  publish_docker_local:
    machine: true
    working_directory: ~/workdir
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            docker build -t $CIRCLE_PROJECT_REPONAME:latest .
            docker save --output ~/workdir/docker-image.tar $CIRCLE_PROJECT_REPONAME:latest
      - persist_to_workspace:
          paths:
            - workdir/*
          root: ~/

workflows:
  version: 2
  compile_test_deploy:
    jobs:
      - codacy/checkout_and_version
      - build_and_test:
          name: build_and_test_8
          node_version: "8"
          requires:
            - codacy/checkout_and_version
      - build_and_test:
          name: build_and_test_latest
          node_version: latest
          requires:
            - codacy/checkout_and_version
      - publish_docker_local:
          requires:
            - codacy/checkout_and_version
      - codacy_plugins_test/run:
          name: plugins_test
          requires:
            - publish_docker_local
      - codacy/shell:
          name: publish_dockerhub
          context: CodacyDocker
          cmd: |
            docker load --input ~/workdir/docker-image.tar
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag $CIRCLE_PROJECT_REPONAME codacy/$CIRCLE_PROJECT_REPONAME:$(cat .version)
            docker tag $CIRCLE_PROJECT_REPONAME codacy/$CIRCLE_PROJECT_REPONAME:latest
            docker push codacy/$CIRCLE_PROJECT_REPONAME:$(cat .version)
            docker push codacy/$CIRCLE_PROJECT_REPONAME:latest
          requires:
            - plugins_test
          filters:
            branches:
              only:
                - master
      - codacy/tag_version:
          name: tag_version
          context: CodacyAWS
          requires:
            - publish_dockerhub
